     "Split",

     [0, "Springer Split 12000", 1680],
     [1, "Springer Midea 12000", 1890],
     [1, "Consul 7500", 1300],
     [2, "Elgin Eco Cube 9000", 1900]
];
function Compra(f) {
     var total = (f.TxtTotal.value > 0) ? 
     parseFloat(f.TxtTotal.value) : 0;
     var nl = f.selProduto.selectedIndex - 1;
     var tp = tabProdutos[nl][0];
     f.listaPedidos.value += tabTipos[tp] + " - " 
     + tabProdutos[nl][1] + "\n";
     f.TxtTotal.value = total + tabProdutos[nl][2];
}

<div class="LinhaForm" id="boxPedidos">

</div>

<span class="ColDir">
<label class="LabBox" for="TxtTotal">Valor: R$</label>

<input type="text" name="TxtNumCC04" class="numDD" maxlength="4">
</div>
<div class="ColEsq" id="valCartao">
<label class="LabBox" for="mesVal">Validade:</label>
<input type="number" name="TxtMesVal" id="mesVal" min="1" max="12" class="numDD" value="1"> /
<input type="number" name="TxtAnoVal" value="2022" min="2022" max="2036" class="numQD"></div>
<div class="ColEsq" id="boxParcel">
<label class="LabBox" for="numParcel">Parcelas:</label>
<input type="number" name="TxtMesVal" id="numParcel" min="1" max="6" class="numDD" value="1"> x Sem Juros</div>
